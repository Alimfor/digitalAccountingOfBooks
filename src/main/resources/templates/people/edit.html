<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование человека</title>
    <link rel="stylesheet" th:href="@{/styles/people/edit.css}">
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id = ${person.getId()})}" th:object="${person}">
    <label for="fullName">Введите ФИО:</label>
    <input type="text" th:field="*{fullName}" id="fullName">
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full name error</div>
    <br/>
    <label for="dateOfBirth">Введите дату рождения (dd/mm/yyyy):</label>
    <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth">
    <div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">The dateOfBirth error</div>
    <br/>
    <input type="submit" value="Редактировать!">
</form>
</body>
</html>
