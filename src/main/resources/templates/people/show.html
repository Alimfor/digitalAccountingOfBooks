<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
    <link rel="stylesheet" th:href="@{/styles/people/show.css}">
</head>
<body>
    <p th:text="${'ФИО: ' + person.getFullName()}">VALUE</p>
    <p th:text="${'Дата рождения: ' + #dates.format(person.getDateOfBirth(), 'yyyy-MM-dd')}">VALUE</p>

    <br/>
    <hr/>

    <div th:if="${currentBooks.isEmpty()}">
        <p>Человек не взял ни одной книги</p>
    </div>
    <div th:unless="${currentBooks.isEmpty()}">
        <p>Книги:</p>
        <br/>
        <table th:each="book : ${currentBooks}">
            <tr>
                <td>
                <span th:class="${book.isExpired()  ? 'overdue' : ''}"
                      th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">
                    book
                </span>
                </td>
            </tr>
        </table>
    </div>
    <br/>
    <hr/>

    <form th:action="@{/people/{id}/edit(id = ${person.getId()})}">
        <input type="submit" value="Редактировать">
    </form>
    <form th:method="DELETE" th:action="@{/people/{id}(id = ${person.getId()})}">
        <input type="submit" value="Удалить">
    </form>
</body>
</html>
